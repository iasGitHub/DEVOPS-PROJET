<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="/admin/acceuil" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nos Niveau</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info d-flex align-items-center">
                        <h3 class="card-title flex-grow-1"><i class="fa fa-list fa-2x"></i> Liste des niveau</h3>

                        <div class="card-tools d-flex align-items-center">
                            <a class="btn btn-link text-white mr-4 d-block" href="/admin/niveau/showForm/" ><i class="fa fa-plus-square"></i> Nouveau</a>

                            <div class="input-group input-group-md" style="width: 250px;">
                                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-default">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Libelle</th>
                                <th>Option</th>
                                <th >Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ns:${niveaus}">
                                <td th:text="${ns.libelle}"></td>
                                <td th:text="${ns.option}"></td>
                                <td class="text-center">
                                    <a class="btn btn-link btn-warning" th:href="@{/admin/niveau/get(id=${ns.id})}"> <i class="far fa-edit"></i> </a>
                                    <a class="btn btn-link btn-danger" th:href="@{/admin/niveau/delete(id=${ns.id})}"> <i class="far fa-trash-alt"></i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
